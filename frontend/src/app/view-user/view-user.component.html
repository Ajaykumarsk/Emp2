<div class="grid">
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Total Employees</span>
                    <div class="text-900 font-medium text-xl">{{ users }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-users text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div  class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-1">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Male Employees</span>
                    <div class="text-900 font-medium text-xl">{{ maleUsers }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-mars text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div  class="col-12 md:col-6 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Female Employees</span>
                    <div class="text-900 font-medium text-xl">{{femaleUsers}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-venus text-cyan-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>View Users</h2>
        <input #filter type="text" placeholder="Search" (input)="applySearchFilter()">
        <p-button label="Clear" icon="pi pi-times" (click)="clear(table)"></p-button>
      </div>
      <div class="card-body">
        <p-table #dt [value]="usersDataSource" [paginator]="true" [rows]="pageSize" [totalRecords]="totalUsers" [lazy]="true" (onLazyLoad)="onPageChange($event)">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.gender }}</td>
              <td>{{ user.email }}</td>
              <td>
                <p-button label="Delete" icon="pi pi-trash" (click)="confirm($event, user.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <p-paginator #p [rows]="pageSize" [totalRecords]="totalUsers" [rowsPerPageOptions]="pageSizeOptions" (onPageChange)="onPageChange($event)"></p-paginator>
      </div>
    </div>
  </div>
